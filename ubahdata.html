  <body class="bg-slate-200">
    <!-- Create Data Section -->
    <section id="create-data" class="flex w-full min-h-screen bg-cover py-16" style="background-image: url('dist/img/login-bg.jpg')">
      <div class="container">
        <!-- Logo Website -->
        <div class="mb-8">
          <a href="index.php" class="block text-3xl text-light text-center font-semibold mx-auto">SI Perpustakaan</a>
        </div>
        <!-- Form Create Data -->
        <div class="max-w-lg bg-light rounded-xl mx-auto px-6 py-12">
          <h2 class="text-2xl text-center uppercase font-bold mb-8">Ubah Data Buku</h2>
          <form action="" method="post" enctype="multipart/form-data">
            <!-- Id -->
            <input type="hidden" name="id" value="" />
            <!-- Cover Buku Lama -->
            <input type="hidden" name="coverbukulama" value="" />
            <!-- Judul Buku -->
            <div class="mb-6">
              <label for="judulbuku" class="block text-sm mb-2">Judul Buku</label>
              <input type="text" name="judulbuku" id="judulbuku" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" value="" />
            </div>
            <!-- Penerbit -->
            <div class="mb-6">
              <label for="penerbit" class="block text-sm mb-2">Penerbit</label>
              <input type="text" name="penerbit" id="penerbit" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" value="" />
            </div>
            <!-- Pengarang -->
            <div class="mb-6">
              <label for="pengarang" class="block text-sm mb-2">Pengarang</label>
              <input type="text" name="pengarang" id="pengarang" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" value="" />
            </div>
            <!-- Tahun Terbit -->
            <div class="mb-6">
              <label for="tahunterbit" class="block text-sm mb-2">Tahun Terbit</label>
              <input type="text" name="tahunterbit" id="tahunterbit" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" value="" />
            </div>
            <!-- Cover Buku Baru -->
            <div class="mb-6">
              <label for="coverbuku" class="block text-sm mb-2">Cover Buku</label>
              <div class="w-[90px] lg:w-[180px] mt-2 mb-4">
                <img src="dist/img/wanderer.jpg" class="aspect-[9/16]" alt="" />
              </div>
              <input type="file" accept="image/*" name="coverbuku" id="coverbuku" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" value="" />
            </div>
            <!-- Ubah Button -->
            <button type="submit" name="ubah" class="w-full text-sm text-light font-medium bg-bluecstm hover:bg-blue-800 rounded-md p-4 transition duration-200">Ubah</button>
          </form>
        </div>
      </div>
    </section>

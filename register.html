    <!-- Register Section -->
    <section id="register" class="flex w-full min-h-screen bg-cover" style="background-image: url('dist/img/login-bg.jpg')">
      <div class="container m-auto">
        <!-- Logo Website -->
        <div class="mb-8">
          <a href="index.php" class="block text-3xl text-light text-center font-semibold mx-auto">SI Perpustakaan</a>

        <!-- Form Register -->
        <div class="max-w-lg bg-light rounded-xl mx-auto px-6 py-12">
          <h2 class="text-2xl text-center uppercase font-bold mb-8">Register</h2>
          <form action="" method="post">
            <!-- Email -->
            <div class="mb-6">
              <label for="email" class="block text-sm mb-2">Email</label>
              <input type="email" name="email" id="email" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" required placeholder="Masukan email Anda" />
            </div>
            <!-- Password -->
            <div class="mb-6">
              <label for="password" class="block text-sm mb-2">Password</label>
              <input type="password" name="password" id="password" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" required placeholder="Masukan password Anda" />
            </div>
            <!-- Konfirmasi Password -->
            <div class="mb-6">
              <label for="konfirmasi_password" class="block text-sm mb-2">Konfirmasi Password</label>
              <input type="password" name="password" id="konfirmasi_password" class="block w-full text-sm text-paragraph border border-slate-500 outline-bluecstm rounded-md p-3" required placeholder="Masukan konfirmasi password Anda" />
            </div>
            <!-- Register Button -->
            <button type="submit" name="register" class="w-full text-sm text-light font-medium bg-bluecstm hover:bg-blue-800 rounded-md p-4 transition duration-300">Register</button>
